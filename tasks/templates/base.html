
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Crud Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link"><H1>Home</H1></a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/tasks" class="nav-link"><H1>Tasks Pendig</H1></a>
                </li>
                <li class="nav-item">
                    <a href="/tasks_completed/" class="nav-link"><H1>Tasks Completed</H1></a>
                </li>
                <li class="nav-item">
                    <a href="/tasks/create/" class="nav-link"><H1>Create Tasks</H1></a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link"><H1>Logout</H1></a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/signup" class="nav-link"><H1>Signup</H1></a>
                </li>
                <li class="nav-item">
                    <a href="/signin" class="nav-link" ><H1>Signin</H1></a> 
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
    </nav>
</body>
</html>

{% block content %}
{% endblock %}
